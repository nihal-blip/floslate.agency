<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FloSlate — Coming Soon</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@400;500;600;700&family=Quantico:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        /* CSS Variables */
        :root {
            --color-base: #1a1a1a;
            --color-bg: #ffffff;
            --color-text-primary: #1a1a1a;
            --color-text-secondary: #6b6b6b;
            --color-text-muted: #9a9a9a;
            --spacing-unit: 1rem;
            --transition-ease: cubic-bezier(0.4, 0, 0.2, 1);
            --transition-duration: 0.6s;
        }
        
        /* Reset & Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html {
            font-size: 16px;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        body {
            font-family: 'Hanken Grotesk', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            color: var(--color-text-primary);
            background-color: var(--color-bg);
            line-height: 1.6;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        /* Layout */
        .container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: var(--spacing-unit) clamp(1.5rem, 5vw, 4rem);
        }
        
        .content {
            max-width: 800px;
            width: 100%;
            position: relative;
            transform: translateX(-2%);
        }
        
        /* Logo */
        .logo {
            width: clamp(200px, 30vw, 300px);
            height: auto;
            margin-bottom: clamp(3rem, 6vw, 4.5rem);
            display: block;
            opacity: 1;
        }
        
        .logo img {
            width: 100%;
            height: auto;
            display: block;
            max-width: 100%;
            object-fit: contain;
        }
        
        /* Typography */
        .headline {
            font-family: 'Hanken Grotesk', sans-serif;
            font-size: clamp(3rem, 8vw, 6rem);
            font-weight: 600;
            line-height: 1.1;
            letter-spacing: -0.02em;
            margin-bottom: clamp(1.5rem, 3vw, 2.5rem);
            color: var(--color-text-primary);
        }
        
        .subheadline {
            font-family: 'Hanken Grotesk', sans-serif;
            font-size: clamp(1.25rem, 3vw, 1.75rem);
            font-weight: 400;
            line-height: 1.5;
            letter-spacing: -0.01em;
            margin-bottom: clamp(2rem, 4vw, 3rem);
            color: var(--color-text-primary);
        }
        
        .supporting-text {
            font-family: 'Hanken Grotesk', sans-serif;
            font-size: clamp(0.9375rem, 1.5vw, 1.0625rem);
            font-weight: 400;
            line-height: 1.7;
            max-width: 600px;
            margin-bottom: clamp(2.5rem, 5vw, 4rem);
            color: var(--color-text-secondary);
        }
        
        .status {
            font-family: 'Quantico', monospace;
            font-size: clamp(0.75rem, 1.2vw, 0.875rem);
            font-weight: 400;
            letter-spacing: 0.05em;
            text-transform: uppercase;
            color: var(--color-text-muted);
            margin-bottom: clamp(2rem, 4vw, 3rem);
        }
        
        .contact {
            font-family: 'Quantico', monospace;
            font-size: clamp(0.75rem, 1.2vw, 0.875rem);
            font-weight: 400;
            color: var(--color-text-secondary);
            text-decoration: none;
            transition: color var(--transition-duration) var(--transition-ease);
            display: inline-block;
        }
        
        .contact:hover {
            color: var(--color-text-primary);
        }
        
        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .logo {
            animation: fadeInUp 0.8s var(--transition-ease) 0s both;
        }
        
        .headline {
            animation: fadeInUp 0.8s var(--transition-ease) 0.2s both;
        }
        
        .subheadline {
            animation: fadeInUp 0.8s var(--transition-ease) 0.4s both;
        }
        
        .supporting-text {
            animation: fadeInUp 0.8s var(--transition-ease) 0.6s both;
        }
        
        .status {
            animation: fadeInUp 0.8s var(--transition-ease) 0.8s both;
        }
        
        .contact {
            animation: fadeInUp 0.8s var(--transition-ease) 1s both;
        }
        
        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .content {
                transform: translateX(0);
            }
            
            .supporting-text {
                max-width: 100%;
            }
        }
        
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="logo">
                <img src="FInal.png" alt="FloSlate">
            </div>
            <p class="subheadline">Designing commerce experiences with imagination and intention.</p>
            <p class="supporting-text">Fresh yet reliable. Empathetic yet bold. We design and build thoughtful, functional websites that are alive — balancing creativity with clarity.</p>
            <p class="status">Website coming soon.</p>
            <a href="mailto:nihal@floslate.agency" class="contact">nihal@floslate.agency</a>
        </div>
    </div>
</body>
</html>
