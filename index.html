    <style>
        :root {
            --color-base: #1a1a1a;
            --color-text-primary: #1a1a1a;
            --color-text-secondary: #6b6b6b;
            --spacing-unit: 1rem;
            --transition-ease: cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Hanken Grotesk', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            color: var(--color-text-primary);
            background-color: #ffffff;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: var(--spacing-unit);
            overflow-x: hidden;
            position: relative;
        }

        .background-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        .background-animation > div {
            width: 100% !important;
            height: 100% !important;
            min-height: 100vh !important;
            pointer-events: auto;
        }

        .container {
            max-width: 800px;
            width: 100%;
            text-align: left;
            animation: fadeInUp 0.8s var(--transition-ease) forwards;
            opacity: 0;
            position: relative;
            z-index: 1;
        }

        .logo {
            margin-top: -2rem;
            margin-bottom: clamp(4rem, 6vw, 5.5rem);
            animation: fadeInUp 0.8s var(--transition-ease) 0s forwards;
            opacity: 0;
        }

        .logo img {
            height: auto;
            max-width: 180px;
            width: auto;
            display: block;
        }

        .subheadline {
            font-family: 'Hanken Grotesk', sans-serif;
            font-size: clamp(1.25rem, 3vw, 2rem);
            font-weight: 400;
            line-height: 1.4;
            margin-bottom: clamp(0.75rem, 1.5vw, 1rem);
            color: var(--color-text-primary);
            animation: fadeInUp 0.8s var(--transition-ease) 0.2s forwards;
            opacity: 0;
        }

        .paragraph {
            font-family: 'Hanken Grotesk', sans-serif;
            font-size: clamp(1rem, 1.5vw, 1.125rem);
            line-height: 1.7;
            color: var(--color-text-secondary);
            margin-bottom: clamp(2rem, 4vw, 3rem);
            max-width: 600px;
            animation: fadeInUp 0.8s var(--transition-ease) 0.4s forwards;
            opacity: 0;
        }

        .status {
            font-family: 'Quantico', monospace;
            font-size: clamp(0.875rem, 1.5vw, 1rem);
            color: var(--color-text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: clamp(1.5rem, 3vw, 2rem);
            animation: fadeInUp 0.8s var(--transition-ease) 0.6s forwards;
            opacity: 0;
        }

        .contact {
            font-family: 'Quantico', monospace;
            font-size: clamp(0.875rem, 1.2vw, 1rem);
            color: var(--color-text-secondary);
            text-decoration: none;
            transition: color 0.3s var(--transition-ease);
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            animation: fadeInUp 0.8s var(--transition-ease) 0.8s forwards;
            opacity: 0;
        }

        .contact:hover {
            color: var(--color-text-primary);
        }

        .contact-arrow {
            display: inline-block;
            width: 12px;
            height: 12px;
            opacity: 0;
            transform: translateX(-8px);
            transition: opacity 0.3s var(--transition-ease), transform 0.3s var(--transition-ease);
        }

        .contact:hover .contact-arrow {
            opacity: 1;
            transform: translateX(0);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            body {
                padding: clamp(1rem, 5vw, 2rem);
            }

            .container {
                text-align: left;
            }
        }
    </style>
</head>
